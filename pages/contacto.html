		<h1>¿Querés recibir las últimas novedades de los Artic Monkeys?</h1>
	</section>
	<!-- formulario de contacto -->
	<section>
		<section class="container">
			<form action="#" method="GET" enctype="application/x-www-form-urlencoded">
				<p>
					<label for="nombre"></label>
					<input type="text" name="Nombre" id="nombre" placeholder="Nombre" required>
				</p>
				<p>
					<label for="apellido"></label>
					<input type="text" name="Apellido" id="apellido" placeholder="Apellido" required>
				</p>
				<p>
					<label for="mail"></label>
					<input type="mail" name="mail" id="mail" placeholder="E-Mail" required>
				</p>
				<p>
					<p>
					<label for="disco"><h5>¿Cuál es tu disco favorito?</h5></label></p>
					<select name="disco">
						<option value="Whatever People Say I Am, That's What I'm Not">Whatever People Say I Am, That's What I'm Not</option>
						<option value="Favourite Worst Nightmare">Favourite Worst Nightmare</option>
						<option value="M">X</option>
					</select>
				</p>
				<p>
					<input type="checkbox" id="newsletter" name="newsletter" value="si">
					<label for="newsletter" class="text-secondary">Desea recibir nuestro newsletter?</label>
				</p>
				<h5 class="container text-dark">¿Qué contenido te gustaría ver en nuesytro sitio?</h5>
				<label for="mensaje"></label>
				<textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
				<div>
					<button type="submit" class="btn btn-secondary">Enviar</button>
					<button type="reset" class="btn btn-secondary" value="Limpiar formulario">Limpiar
						formulario</button>
	
				</div>
			</form>
		</section>
